<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva al Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;

      background-image: url('img/background.jpg'); /* Coloca la ruta correcta */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
    }
    h1 {
      font-size: 2rem;
    }
    #countdown {
      font-size: 2.5rem;
      color: #e63946;
      margin: 1.5rem 0;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>¡Cuenta regresiva al 20 de septiembre!</h1>
  <div id="countdown"></div>

  <h2>Confirma tu asistencia</h2>
  <form action="https://formspree.io/f/myzjvjer" method="POST">
    <input type="text" name="nombre" placeholder="Tu nombre" required />
    <input type="email" name="email" placeholder="Tu correo" required />
    <button type="submit">Confirmar asistencia</button>
  </form>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-09-20T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "¡Es hoy!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    document.addEventListener('DOMContentLoaded', () => {
  document.body.style.opacity = 0;
  document.body.style.transition = 'opacity 1s ease-in-out';
  setTimeout(() => {
    document.body.style.opacity = 1;
  }, 100);
});

  </script>

</body>
</html>
