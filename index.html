<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva al Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fff;
    }
    h1 {
      font-size: 2rem;
    }
    #countdown {
      font-size: 2.5rem;
      color: #e63946;
      margin: 1.5rem 0;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .info-evento {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Nuevos estilos para las secciones */
    .hero {
      margin-bottom: 2rem;
    }
    .audio-section {
      margin: 2rem 0;
    }
    .calendario-section {
      margin: 2rem 0;
    }
    .ubicacion-section {
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <!-- Sección 1: Título principal -->
  <section class="hero">
    <h1>MIS XV</h1>
    <h2>Valeria Gonzalez</h2>
  </section>

  <!-- Sección 2: Audio -->
  <section class="audio-section">
    <p>DALE CLICK PARA EMPEZAR</p>
    <audio controls>
      <source src="audio/tu-cancion.mp3" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </section>

  <!-- Sección 3: Calendario y botón de asistencia -->
  <section class="calendario-section">
    <h2>Calendario del evento</h2>
    <div class="calendario">
      <!-- Aquí puedes poner un calendario visual, por ahora solo la fecha destacada -->
      <p><strong>20</strong> septiembre 2025</p>
    </div>
    <button onclick="document.getElementById('form-asistencia').scrollIntoView({behavior: 'smooth'});">Confirmar asistencia</button>
  </section>

  <!-- Sección 4: Ubicación -->
  <section class="ubicacion-section">
    <h2>Ubicación del evento</h2>
    <button onclick="window.open('https://www.google.com/maps?q=Salón+de+Eventos,+Ciudad', '_blank')">Ver en Google Maps</button>
  </section>

  <!-- Sección 5: Formulario de confirmación -->
  <section id="form-asistencia" class="info-evento">
    <h2>Confirma tu asistencia</h2>
    <div id="countdown"></div>
    <form action="https://formspree.io/f/myzjvjer" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu correo" required />
      <button type="submit">Confirmar asistencia</button>
    </form>
  </section>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-09-20T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "¡Es hoy!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    document.addEventListener('DOMContentLoaded', () => {
  document.body.style.opacity = 0;
  document.body.style.transition = 'opacity 1s ease-in-out';
  setTimeout(() => {
    document.body.style.opacity = 1;
  }, 100);
});

  </script>

</body>
</html>
