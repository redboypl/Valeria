<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XV de Valeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fff;
    }
    h1 {
      font-size: 2rem;
    }
    #countdown {
      font-size: 2.5rem;
      color: #e63946;
      margin: 1.5rem 0;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .info-evento {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Nuevos estilos para las secciones */
    .hero {
      margin-bottom: 2rem;
    }
    .audio-section {
      margin: 2rem 0;
    }
    .calendario-section {
      margin: 2rem 0;
    }
    .ubicacion-section {
      margin: 2rem 0;
    }
    .calendar-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    .calendar-table th, .calendar-table td {
      width: 14.28%;
      padding: 0.5rem;
      border: 1px solid #ddd;
    }
    .calendar-table th {
      background: #f4f4f4;
    }
    .evento {
      background: #e63946;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sección 1: Título principal -->
  <section class="hero">
    <h1>MIS XV</h1>
    <h2>Valeria Gonzalez</h2>
  </section>

  <!-- Sección 2: Audio -->
  <section class="audio-section">
    <p>DALE CLICK PARA EMPEZAR</p>
    <audio controls>
      <source src="audio/tu-cancion.mp3" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </section>

  <!-- Sección 3: Calendario y botón de asistencia -->
  <section class="calendario-section">
    <h2>Calendario del evento</h2>
    <h2>Fecha: 20 de septiembre de 2025</h2>
    <h2>Hora: xx:xx</h2>
    <div class="calendario">
      <table class="calendar-table">
        <thead>
          <tr>
            <th>Dom</th><th>Lun</th><th>Mar</th><th>Mié</th><th>Jue</th><th>Vie</th><th>Sáb</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr>
          <tr><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td></tr>
          <tr><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td class="evento">20</td></tr>
          <tr><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td></tr>
          <tr><td>28</td><td>29</td><td>30</td><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>
    <button onclick="document.getElementById('form-asistencia').scrollIntoView({behavior: 'smooth'});">Confirmar asistencia</button>
  </section>

  <!-- Sección 4: Ubicación -->
  <section class="ubicacion-section">
    <h2>Ubicación del evento</h2>
    <button onclick="window.open('https://maps.app.goo.gl/9eoUJYCGG4EfabL4A', '_blank')">Ver en Google Maps</button>
  </section>

  <!-- Sección 5: Formulario de confirmación -->
  <section id="form-asistencia" class="info-evento">
    <h2>Confirma tu asistencia</h2>
    <div id="countdown"></div>
    <form action="https://formspree.io/f/myzjvjer" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu correo" required />
      <button type="submit">Confirmar asistencia</button>
    </form>
  </section>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-09-20T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "¡Es hoy!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
  </script>

</body>
</html>
